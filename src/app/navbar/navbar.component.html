<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <!-- <mat-toolbar>Menu</mat-toolbar> -->
    <mat-nav-list>
      <mat-card>
        <mat-card-header>
          <div mat-card-avatar class="navImage"></div>
          <mat-card-title>Subhendu Das</mat-card-title>
          <mat-card-subtitle>Web Developer</mat-card-subtitle>
        </mat-card-header>
      </mat-card>
      <!-- <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <button mat-button routerLink="" class="navButton">Subhendu Das</button>
      <button mat-button routerLink="/projects" class="navButton" routerLinkActive="navActiveButton">Projects</button>
      <button mat-button routerLink="/aboutme" class="navButton" routerLinkActive="navActiveButton">About Me</button>
    </mat-toolbar>
    <!-- Add Content Here -->

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
